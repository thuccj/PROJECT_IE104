<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sigin.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css">
    <script src="signin.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="login1">
            <div class="login1_1"><b>Đăng nhập</b></div>
            <div class="login1_2"><a href=""><b>Tạo tài khoản</b></a></div>
        </div>
        <div class="login2">
        <b><p>Tên đăng nhập: </p></b>
        <input type="text" name="" id="username" placeholder="Nhập tên đăng nhập">
        <b><p>Mật khẩu: </p></b>
        <input type="password" name="" id="password" placeholder="Nhập mật khẩu"><button id="showpass" onclick="showpass()"><i class="fas fa-key"></i></button>
        <input type="button" id="btn-login" value="Đăng nhập" onclick="login()">
        </div>
        <div class="login3">
            <div class="gachngang"></div>
            <p style="margin: 0;">Hoặc đăng nhập thông qua</p>
            <div class="gachngang"></div>
        </div>
        <div class="login4">
            <div class="login4_1">
                <div class="google"><a href="https://www.google.com/"><i class="fab fa-google"></i><b> google</b></a></div>
            </div>
            <div class="login4_2">
                <div class="apple"><a href="https://www.apple.com/"><i class="fab fa-apple"></i><b> apple</b></a></div>
                <div class="facebook"><a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i><b> facebook</b></a></div>
            </div>
        </div>
    </div>
</body>
</html>
